<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="dashboard">
          <div class="dashboard-container container">
            <img src="./images/image-jeremy.png" alt="jeremy profile picture" />
            <p class="dashboard-subtext">Report for</p>
            <h1 class="dashboard-username">Jeremy Robson</h1>
          </div>
          <div class="dashboard-timeframe-wrapper container">
            <a href="#" class="timeframe-daily">Daily</a>
            <a href="#" class="timeframe-weekly">Weekly</a>
            <a href="#" class="timeframe-monthly">Monthly</a>
          </div>
        </div>
        <div class="card card-work">
          <img src="./images/icon-work.svg" alt="work icon" class="card-icon" />
          <h3 class="card-title">Work</h3>
          <p class="card-current">32hrs</p>
          <p class="card-previous">Last week - 36hrs</p>
        </div>
        <div class="card card-play">
          <img src="./images/icon-play.svg" alt="play icon" class="card-icon" />
          <h3 class="card-title">Play</h3>
          <p class="card-current">10hrs</p>
          <p class="card-previous">Last week - 8hrs</p>
        </div>
        <div class="card card-study">
          <img
            src="./images/icon-study.svg"
            alt="study icon"
            class="card-icon"
          />
          <h3 class="card-title">Study</h3>
          <p class="card-current">4hrs</p>
          <p class="card-previous">Last week - 7hrs</p>
        </div>
        <div class="card card-exercise">
          <img
            src="./images/icon-exercise.svg"
            alt="exercise icon"
            class="card-icon"
          />
          <h3 class="card-title">Exercise</h3>
          <p class="card-current">4hrs</p>
          <p class="card-previous">Last week - 5hrs</p>
        </div>
        <div class="card card-social">
          <img
            src="./images/icon-social.svg"
            alt="social icon"
            class="card-icon"
          />
          <h3 class="card-title">Social</h3>
          <p class="card-current">5hrs</p>
          <p class="card-previous">Last week - 10hrs</p>
        </div>
        <div class="card card-selfcare">
          <img
            src="./images/icon-self-care.svg"
            alt="selfcare icon"
            class="card-icon"
          />
          <h3 class="card-title">Self Care</h3>
          <p class="card-current">2hrs</p>
          <p class="card-previous">Last week - 2hrs</p>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
